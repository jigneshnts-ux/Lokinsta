<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <nav>
            <a href="index.html" class="nav-button">Back to Home</a>
        </nav>
        <h1 id="restaurant-name">Restaurant Name Here</h1>
    </header>

    <main class="main-container">
        <section id="photo-gallery">
            <h2>Photos</h2>
            <div id="photos-container" class="photo-grid">
                </div>
            <button id="add-photo-button">Upload Photo</button>
            <input type="file" id="photo-upload-input" accept="image/*" style="display:none;">
        </section>

        <section id="reviews">
            <h2>Reviews & Ratings</h2>
            <div id="ratings-summary">
                </div>
            <form id="review-form">
                <textarea id="comment-input" placeholder="Write a comment..." required></textarea>
                <div class="rating-stars">
                    <input type="radio" name="rating" id="star5" value="5"><label for="star5">★</label>
                    <input type="radio" name="rating" id="star4" value="4"><label for="star4">★</label>
                    <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
                    <input type="radio" name="rating" id="star2" value="2"><label for="star2">★</label>
                    <input type="radio" name="rating" id="star1" value="1"><label for="star1">★</label>
                </div>
                <button type="submit">Submit Review</button>
            </form>
            <div id="comments-list">
                </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
